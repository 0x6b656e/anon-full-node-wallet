LOCAL_MSG_EXPORT_MSG_ID=Exportar identidade nas mensagens?
LOCAL_MSG_MSG_CREATED_EXPORT=A sua identidade nas mensagens foi criada com sucesso. Gostaria de\nexport\u00e1-la para um ficheiro JSON? Precisar\u00e1 de exportar\ne dar este ficheiro a outros utilizadores de maneira a estabelecer contato.
LOCAL_MSG_ADD_BTCP_TO_SEND_1= O endere\u00e7o Z usado para enviar/receeber mensagens precisa ser providenciado com BTCP: \n
LOCAL_MSG_ADD_BTCP_TO_SEND_2= Ser\u00e1 redireccionado para aba de UI de modo a enviar BTCP e adicionar um montante ao seu endere\u00e7o. Apenas precisa\nde uma pequena quantia ex. tipicamente 0.1 BTCP \u00e9 suficiente para enviar 500 mensagens. Depois de enviar algum\nBTCP precisa esperar que a transa\u00e7\u00e3o seja confirmada (tipicamente demora 2.5 minutos). \u00c9 recomendado\nenviar BTCP para este endere\u00e7o Z em duas ou mais transa\u00e7\u00f5es separadas (apesar de que uma \ntransa\u00e7\u00e3o seja suficiente).",
LOCAL_MSG_ADD_BTCP_TO_SEND_TITLE=Endere\u00e7o Z para enviar/receber mensagens precisa ser providenciado com BTCP...
LOCAL_MSG_ADDR_HAS_BALANCE_TITLE=Endere\u00e7o de identifica\u00e7\u00e3o nas mensagens possui saldo!
LOCAL_MSG_ADDR_HAS_BALANCE_DETAIL_1=O endere\u00e7o B usado para identific\u00e1-lo nas mensagens n\u00e3o dever\u00e1 possuir saldo BTCP:\n
LOCAL_MSG_ADDR_HAS_BALANCE_DETAIL_2=Contudo de momento tem um saldo que n\u00e3o \u00e9 igual a zero!Isto poder\u00e1 indicar que ter\u00e1 \nutilizado acidentalmente este endere\u00e7o B em transa\u00e7\u00f5es fora das mensagens. Poder\u00e1 tamb\u00e9m \nindicar que algu\u00e9m enviou BTCP deliberadamente para o mesmo. De modo a minimizar a chance\nde comprometer a sua privacidade dever\u00e1 transferir todas as suas BTCP deste endere\u00e7o B \npara um endere\u00e7o Z, URGENTEMENTE!,
LOCAL_MSG_NO_MSG_ID=Sem identidade nas mensagens
LOCAL_MSG_NO_MSG_ID_DETAIL=A sua identidade nas mensagens est\u00e1 em falta! Talvez ainda n\u00e3o tenha sido criada.\nUtilize a op\u00e7\u00e3o do menu \"Mensagens >> Minha Identidade" para criar uma!
