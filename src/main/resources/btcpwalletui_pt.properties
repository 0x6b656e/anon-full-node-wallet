LOCAL_MSG_WELCOME_TO_MSG_1=Bem-Vindo \u00e1s Mensagens de Bitcoin Private. Para come\u00e7ar ter\u00e1 de criar uma nova identidade nas mensagens\n. Como parte de sua identidade nas mensagens uma par de endere\u00e7os B+Z\n ser\u00e3o criados. O endere\u00e7o B serve para o indetificar perante outros utilizadores.\n N\u00e3o deve ser usado nunca para outras transa\u00e7\u00f5es financeiras visto que tal pode reduzir ou\n comprometer totalmente a sua privacidade. O endere\u00e7o Z serve para enviar e receber\n mensagens.\n\n Aquando a cria\u00e7\u00e3o de uma nova identidade nas mensagens apenas \u00e9 mandat\u00f3rio especificar uma alcunha\n para si mesmo. Todos os outros items tais como nomes/endere\u00e7os etc. S\u00e3o opcionais. Uma \n informa\u00e7\u00e3o presente na sua identidade nas mensagens ser\u00e1 partilhada com outros utilizadores por isso \n dever\u00e1 ter cuidado com os detalhes que torna p\u00fablicos na sua identidade.\n\nUma vez que a sua identidade nas mensagens tenha sido criada, pode export\u00e1-la para um ficheiro usando o\na op\u00e7\u00e3o do menu Mensagens >> Exportar pr\u00f3pria identidade. Este ficheiro pode ser partilhado com\noutros utilizadores que desejem import\u00e1-lo. Para estabelecer contato com outros utilizadores necessita de\nimportar a sua identidade nas mensagens, usando a op\u00e7\u00e3o do menu Mensagens >> Importar identidade \ndo contato.\n\n O seu hist\u00f3rico de mensagens ser\u00e1 salvo e mantido no direct\u00f3rio:\n"
