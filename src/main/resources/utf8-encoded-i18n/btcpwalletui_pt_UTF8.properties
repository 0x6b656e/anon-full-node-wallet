LOCAL_MSG_ADD_BTCP_TO_SEND_2= Será redireccionado para aba de UI de modo a enviar BTCP e adicionar um montante ao seu endereço. Apenas precisa\nde uma pequena quantia ex. tipicamente 0.1 BTCP é suficiente para enviar 500 mensagens. Depois de enviar algum\nBTCP precisa esperar que a transação seja confirmada (tipicamente demora 2.5 minutos). É recomendado\nenviar BTCP para este endereço Z em duas ou mais transações separadas (apesar de que uma \ntransação seja suficiente).",
